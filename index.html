

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home">
        <div class="content">
            <div class="message">O Futuro Sobre Rodas: A Revolução Tecnológica no Setor Automotivo</div>
            <img src="https://th.bing.com/th/id/OIG3.hOwOyfcVZ8vPm_0H1XU3?w=1024&h=1024&rs=1&pid=ImgDetMain" class="central-image" alt="Descrição da imagem">
            <button id="start-btn">Iniciar Jogo</button> <!-- Botão com ID start-btn -->
        </div>
    </div>
    
    <div id="narrative" style="display: none;">
        <div class="content">
            <div id="narrative-card">
                <p id="narrative-text"></p>
                <div id="choices-container">
                    <!-- Opções serão inseridas aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="end-screen" style="display: none;">
        <div class="content">
            <p id="end-text">Obrigado por jogar!</p>
            <button id="restart-btn">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
